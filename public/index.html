<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Colaborativa - LIVEPARK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="toolbar">
        <div class="toolbar-left">
            <h1 class="app-title">🚗 LIVEPARK</h1>
            <button class="opinion-button" onclick="location.href='https://forms.gle/Rn5eazbSienLCYcg7'">
                📝 Dar mi opinión
            </button>
        </div>
        
        <div id="toolbar_button" class="toolbar-center hidden">
            <button id="drawBtn" class="tool-btn">
                <span class="btn-icon">✏️</span>
                Dibujar
            </button>
            <button id="rectBtn" class="tool-btn">
                <span class="btn-icon">⬜</span>
                Rectángulo
            </button>
            <button id="eraseBtn" class="tool-btn">
                <span class="btn-icon">🗑️</span>
                Borrar
            </button>
            <button id="bgBtn" class="tool-btn">
                <span class="btn-icon">🖼️</span>
                Fondo
            </button>
        </div>
        
        <div id="userCount" class="user-counter">
            <span class="counter-icon">👥</span>
            <span class="counter-text">Usuarios: 0</span>
        </div>
    </div>

    <div id="canvasContainer">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="whiteboard"></canvas>
    </div>

    <button id="adminBtn" class="admin-button">
        🔑 Iniciar como administrador
    </button>

    <div id="adminLogin" class="admin-login hidden">
        <div class="login-box">
            <button class="close-btn" id="closeAdminLogin">✕</button>
            <h3>Acceso de Administrador</h3>
            <p>Ingresa el código para acceder a las herramientas de dibujo</p>
            <input type="password" id="adminCode" placeholder="Código de administrador">
            <button id="submitAdmin" class="submit-btn">Acceder</button>
        </div>
    </div>

    <div id="successNotification" class="success-notification hidden">
        <div class="notification-content">
            <div class="notification-icon">🎉</div>
            <div class="notification-text">
                <h4>¡Bienvenido, Administrador!</h4>
                <p>Ahora tienes acceso completo a las herramientas de dibujo</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="toolbar">
        <div class="toolbar-left">
            <button class="opinion-button" onclick="location.href='https://forms.gle/Rn5eazbSienLCYcg7'">Dar mi opinión</button>
        </div>
        
        <div id="toolbar_button" class="toolbar-center hidden">
            <button id="drawBtn">Draw</button>
            <button id="rectBtn">Rectangle</button>
            <button id="eraseBtn">Erase</button>
            <input type="file" id="bgInput" accept="image/*" class="hidden">
        </div>
        
        <div id="userCount">
            Users: 0
        </div>
    </div>

    <!-- Aquí van los dos canvas apilados -->
    <div id="canvasContainer">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="whiteboard"></canvas>
    </div>

    <button id="adminBtn" class="admin-button">Iniciar como admin</button>

    <div id="adminLogin" class="admin-login hidden">
        <div class="login-box">
            <button class="close-btn" id="closeAdminLogin">x</button>
            <label for="adminCode">Código de administrador:</label>
            <input type="password" id="adminCode" placeholder="Escribe el código">
            <button id="submitAdmin">Entrar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
